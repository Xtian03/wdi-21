<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TweenMax</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <img src="http://fillmurray.com/300/300" id="bill">

  <div class="stagger">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="controls">
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="doubleSpeed">Double the speed</button>
    <button class="halfSpeed">Slow motion</button>
    <input type="range" class="progress" min="0.0" max="1.0" step="0.1" value="0.0">
    <input type="range" class="speed" min="0.1" max="42.0" value="1.0">
    <!-- Add an event handler to .speed. Anytime the user moves the slider, it should console.log something. Once you get that working, try and get it to change the time scale -->
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/tweenmax.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
